<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="/">
          <h3 class="nav-title">{{ site.title }}</h3>
        </a>
        <ul>
        {% for item in site.navigation %}
          <li><a href="{{ item.link }}">{{ item.name }}</a></li>
        {% endfor %}
        </ul>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; 2024 {{ site.author.name }}. Built with <a href="https://jekyllrb.com/">Jekyll</a> and hosted on <a href="https://github.com/Spektralzerleger/Spektralzerleger.github.io/">GitHub</a>.
      </span>
    </footer>
  </body>
</html>
