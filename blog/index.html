---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>

{% for post in site.posts %}
<ul class="posts">
  <h1><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
  <p class="date">{{ post.date | date_to_string }}</p>
  <p>{{ post.content | truncate: 160 }}</p>
</ul>
{% endfor %}
